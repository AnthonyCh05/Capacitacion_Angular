<h1 class="font-bold text-2xl">DBZ Personajes</h1>
<hr />

<div class="flex flex-row mt-5">
  <div class="basis-full">
    <div class="mt-4">
      <dbz-list
        [characterList]="characters"
        (onDeleteByID)="onDeleteCharacter($event)"
      ></dbz-list>
    </div>
  </div>

  <div class="basis-full px-5">
    <dbz-form (onNewCharacter)="onNewCharacter($event)"></dbz-form>
  </div>
</div>
