<h4 class="font-bold">Listado</h4>
<div>
  <ul
    class="w-auto text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
  >
    <li
      class="flex flex-row w-auto px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600"
      *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd
      "
      [ngClass]="{
        'bg-red-300': isFirst,
        'bg-green-300': isLast,
      }"
    >
      <div class="flex-auto flex items-center">
        <span class="text-blue-500">{{ i + 1 }}.</span>
        <span>{{ character.name }} - </span>
        <strong>Power </strong>
        <span>{{ character.power }}</span>
      </div>
      <div class="flex-none">
        <button
          (click)="onDeleteCharacter(i)"
          class="focus:outline-none w-10 h-10 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-bold rounded-md text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          X
        </button>
      </div>
    </li>
  </ul>
</div>
