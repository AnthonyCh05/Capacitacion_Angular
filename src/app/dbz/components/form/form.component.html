<h4 class="font-bold">Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()">
  <div>
    <div>
      <input
        type="text"
        [(ngModel)]="character.name"
        name="name"
        placeholder="Nombre"
        class="my-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div>
      <input
        type="number"
        [(ngModel)]="character.power"
        name="power"
        placeholder="Poder"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="my-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Agregar
    </button>
  </div>

  <!-- <pre>{{ character | json}}</pre> -->
</form>
